services:
  # PostgreSQL Database
  - type: pserv
    name: cashclash-db
    plan: free
    databaseName: cashclash
    user: cashclash_user

  # Backend Service (FastAPI)
  - type: web
    name: cashclash-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cashclash-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: LLM_API_KEY
        sync: false
      - key: LLM_API_URL
        value: https://api.openai.com/v1/chat/completions

  # Frontend Service (React/Vite)
  - type: web
    name: cashclash
    runtime: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    rootDir: frontend
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: cashclash-backend
          envVarKey: RENDER_EXTERNAL_URL
